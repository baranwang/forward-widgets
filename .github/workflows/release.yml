name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install

      - uses: changesets/action@v1
        id: changesets
        with:
          publish: pnpm run release
          version: pnpm run version
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Format Published Packages
        id: package_list
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "packages=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | "- [\(.name)@\(.version)](https://gocy.pages.dev/#forward://widget?url=https://unpkg.com/\(.name))"')" >> $GITHUB_OUTPUT

      - name: Notify on Release
        if: steps.changesets.outputs.published == 'true'
        uses: cbrgm/telegram-github-action@v1
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            🚀 新版本发布

            ${{ steps.package_list.outputs.packages }}

            更新详情请查看 https://github.com/${{ github.repository }}