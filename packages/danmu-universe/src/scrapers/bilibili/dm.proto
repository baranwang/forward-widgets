syntax = "proto3";
package biliproto.community.service.dm.v1;

message DanmakuElem {
  int64 id = 1;
  int32 progress = 2;
  int32 mode = 3;
  int32 fontsize = 4;
  uint32 color = 5;
  string midHash = 6;
  string content = 7;
  int64 ctime = 8;
  int32 weight = 9;
  string action = 10;
  int32 pool = 11;
  string idStr = 12;
  int32 attr = 13;
  string animation = 14;
  uint32 like_num = 15;
  string color_v2 = 16;
  uint32 dm_type_v2 = 17;
}

message Flag {
  int32 value = 1;
  string description = 2;
}

message DmSegMobileReply {
  repeated DanmakuElem elems = 1;
  int32 state = 2;
  Flag ai_flag_for_summary = 3;
}
